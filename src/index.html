<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List of persons</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>
<body ng-app="ListOfPersons">
	<div class="container"   ng-controller="ListOfPersonsController" >
		<div class="row">
 			<div class="col-md-6">
				<table class="table table-hover" id="infoTable_id">
						<thead>
							<th>#</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Action</th>
						</thead>
						<tbody>
							<tr ng-repeat="person in persons"   ng-class="(person.deleted) ?  'danger':''"  ><!--ng-if="person.deleted=='false'" -->
								<th scope="row">{{person.id}}</th>
								<td>{{person.firstName}}</td>
								<td>{{person.lastName}}</td>
								<td>{{person.email}}</td>
								<td><del><button type="button"  ng-click="updateState(person)" ng-class="(person.deleted) ?  'btn btn-warning':'btn btn-danger'"  >{{ person.deleted == true ? 'Activate' : 'Desactivate' }}</button></del></td>
							</tr>
						</tbody>
				</table>
			</div>
			<div class="col-md-4">
				<form  novalidate name="form" class="form-ho rizontal ">
					<div class="form-group " >
						<label for="first_name_id">First name</label>
						<input type="text"  class="form-control" id="first_name_id" placeholder="First name"  name="firstName" ng-string ng-model="person.firstName" ng-required="true" >
						<div ng-show="form.$submitted || form.firstName.$touched">
	      			<div ng-show="form.firstName.$error.required">The first name is needed</div>
	    			</div>

					</div>
					<div class="form-group">
						<label for="last_name_id">Last name</label>
						<input type="text" class="form-control" id="last_name_id" name="lastName" placeholder="Last name" ng-string ng-model="person.lastName" ng-required="true">
						<div ng-show="form.$submitted || form.lastName.$touched">
	      			<div ng-show="form.lastName.$error.required">The last name name is needed</div>
	    			</div>
					</div>
					<div class="form-group">
						<label for="email_id">Email</label>
						<input type="text" class="form-control" id="email_id" name="email" placeholder="Email" ng-model="person.email" ng-required="true">
						<div ng-show="form.$submitted || form.email.$touched">
							<div ng-show="form.email.$error.required">The email is needed</div>
						</div>
					</div>
					<div class="form-group">
						 <button type="button"  id="btn_submit_id"  ng-click="save()" ng-disabled="form.$invalid"  class="btn btn-success pull-right">Submit</button>
					</div>
				</form>
			</div>
		</div>
</body>

<!--  libraries -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

<!--  src -->
<script src="js/app.js"></script>
<script src="js/PersonsService.js"></script>
<script src="js/ListOfPersonsController.js"></script>
<script src="js/ngString.js"></script>



</html>
